
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel="stylesheet" type="text/css" href="cid:css-393efc3f-8eb9-4f17-a905-a8a4742fce4e@mhtml.blink" />


  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lead Capture Form</title>
  
</head>
<body>
  <h1>Lead Capture Form</h1>
  <div class="form-container">
    <form id="lead-form" action="/submit-lead" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required="">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required="">
      </div>
      
      <button type="submit">Login</button>
    </form>
    <p class="response-message" id="success">Lead submitted successfully!</p>
    <p class="error-message" id="error">Error submitting lead. Try again.</p>
  </div>

  <style>
    

body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; max-width: 400px; margin: 0px auto; padding: 20px; background-color: rgb(240, 242, 245); }

h1 { text-align: center; color: rgb(28, 30, 33); font-size: 24px; font-weight: 600; margin-bottom: 20px; }

.form-container { background-color: rgb(255, 255, 255); padding: 20px; border-radius: 8px; box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 4px, rgba(0, 0, 0, 0.1) 0px 8px 16px; }

.form-group { margin-bottom: 15px; }

label { display: block; margin-bottom: 6px; color: rgb(96, 103, 112); font-size: 14px; font-weight: 500; }

input { width: 100%; padding: 12px; border: 1px solid rgb(221, 223, 226); border-radius: 6px; font-size: 16px; box-sizing: border-box; background-color: rgb(255, 255, 255); color: rgb(28, 30, 33); }

input:focus { outline: none; border-color: rgb(24, 119, 242); box-shadow: rgba(24, 119, 242, 0.2) 0px 0px 0px 2px; }

button { width: 100%; padding: 12px; background-color: rgb(24, 119, 242); color: rgb(255, 255, 255); border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }

button:hover { background-color: rgb(22, 111, 229); }

.response-message { margin-top: 15px; text-align: center; color: rgb(40, 167, 69); font-size: 14px; display: none; }

.error-message { margin-top: 15px; text-align: center; color: rgb(220, 53, 69); font-size: 14px; display: none; }


  </style>

</body></html>
